<section id="contact" class="py-5">
    <div class="container">
        <h2 class="fw-bold text-center mb-4">Contact</h2>
        <div class="row">
            <!-- Contact Form (Left Side) -->
            <div class="col-md-6 contactsize">
                <form action="mailto:khushizope15@gmail.com" method="post" enctype="text/plain" class="mx-auto">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Your Email"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your Message"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
            <!-- Social Media Icons (Right Side) -->
            <div class="col-md-6 contactsize">
                <div class="social-media mt-5 text-center">
                    <p>Connect with me:</p>
                    <a href="https://www.linkedin.com/in/khushi-zope-066481199/" class="btn btn-outline-primary btn-sm" target="_blank">
                        <i class="fab fa-linkedin"></i> LinkedIn
                    </a>
                    <a href="https://github.com/khushizope" class="btn btn-outline-dark btn-sm" target="_blank">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                    <a href="https://twitter.com" class="btn btn-outline-info btn-sm" target="_blank">
                        <i class="fab fa-twitter"></i> Twitter
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

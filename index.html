    <!-- Experience Section -->
    <div id="experience-container"></div>
    <script>
        fetch('Template/experience.html')  // Adjust path as needed
            .then(response => response.text())
            .then(data => {
                // Inject the loaded HTML into the container
                document.getElementById('experience-container').innerHTML = data;

                // Add event listeners to dynamically loaded content
                const timelineYears = document.querySelectorAll('.timeline-year');
                const timelineItems = document.querySelectorAll('.timeline-item');

                // Event delegation: Attach the event listener to the parent container
                const timelineContainer = document.querySelector('.timeline');

                timelineContainer.addEventListener('click', (event) => {
                    const clickedButton = event.target;

                    // Check if the clicked element is a timeline button
                    if (clickedButton.classList.contains('timeline-year')) {
                        // Remove active state from all buttons and items
                        timelineYears.forEach(button => button.classList.remove('active'));
                        timelineItems.forEach(item => item.classList.remove('active'));

                        // Add active state to the clicked button
                        clickedButton.classList.add('active');

                        // Get the year data and show the corresponding timeline item
                        const year = clickedButton.getAttribute('data-year');
                        const targetItem = document.querySelector(`#year-${year.replace(/ /g, "-")}`);
                        if (targetItem) {
                            targetItem.classList.add('active');
                        }
                    }
                });

                // Trigger the first button click to display the first timeline item
                if (timelineYears.length > 0) {
                    timelineYears[0].click();
                }
            })
            .catch(error => console.error('Error loading experience section:', error));
    </script>
